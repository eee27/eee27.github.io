<script>
	function OptionChoose(){
	event.preventDefault();
	var list=document.getElementById("select").selectedIndex;
	var choice=document.getElementsByTagName("option");
	var search=document.getElementById("search");
	if  (choice[list].index==0){
	search.action="http://www.baidu.com/s?wd="
}
	else if (choice[list].index==1){
	search.action="http://www.goole.com/search"
}
	else if(choice[list].index==2){
	search.action="http://www.bing.com/s"
}
search.submit();
}
//失败的多搜索栏 google+bing需要开发者账号
</script>
